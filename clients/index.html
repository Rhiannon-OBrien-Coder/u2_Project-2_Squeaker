<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Squeaker</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="leftHeader">
            <a href="./index.html"><img id="logo" src="https://trello.com/1/cards/6717bb17ba12b29d1318ed47/attachments/6717bb1c2eefecd2f4eaabca/previews/6717bb1d2eefecd2f4eaabe0/download/IMG_3357.PNG" alt="squeaker logo"></a>
            <h1>Squeaker</h1>
        </div>
        <div class="rightHeader">
            <button id="FAQ">FAQ</button>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="loggedin">
                <div id="userImage"><img class="userImage" src="https://easydraweverything.com/wp-content/uploads/2024/06/cute-mouse-drawing-8.jpg" alt="User-1's icon"></div>
                <h2 id="welcomeUser">Welcome</h2>
                <button class="switcher" id="sb1">Blog</button>
                <button class="switcher" id="sb2">Account</button>
                <button class="switcher" id="sb3">My Mischief</button>
                <button class="switcher" id="sb4">Joined Mischiefs</button>
                <button id="logout">Logout</button>
            </div>
            <div class ="loggedout">
                <h2 id="welcomeStranger">Welcome to<br>Squeaker</h2>
                <label>Please login:</label>
                <form>
                    <input id="usernameLO" placeholder="Enter Username..." type="text" value="User-1">
                    <input id="passwordLO" placeholder="Enter Password..." type="password" value="userpassword_1">
                    <button id="login">Login</button>
                </form>
                <p>New here?</p>
                <p id="createAccount">Create an account</p>
            </div>
            <div class ="newAccount">
                <h2 id="welcomeStranger">Welcome to<br>Squeaker</h2>
                <p>Join the cheesy<br>phenomenon!</p>
                <form>
                    <input id="usernameCA" placeholder="Enter Username..." type="text">
                    <input id="passwordCA" placeholder="Enter Password..." type="text">
                    <button id="createAccountBtn">Create Account</button>
                </form>
            </div>
        </div>

        <div class="feed">
            <h2 id="feedTitle">Dashboard</h2>
            <form class="squeak">
                <input id="addimage" type="text" placeholder="Enter image url here...">
                <textarea id="content" placeholder="Start Squeakin'..." maxlength="150"></textarea>
                <button id="sendBtn">squeak</button>
            </form>
        </div>
        <div class="account">
            <h2>Account Settings</h2>
            <div class="accountInfo">
                <p id="iconUrlImg">icon</p>
                <p id="usernameText">username</p>
                <p id="passwordText">password</p>
            </div>
            <form id="accountInput">
                <label for="iconUrl">Icon:</label>
                <input id="iconUrl" type="text">
                <br><br>
                <label for="username">Username:</label>
                <input id="accountUsername" type="text">
                <br><br>
                <label for="password">Password:</label>
                <input id="accountPassword" type="text">
            </form><br><br>
            <button id="accountEdit" onclick="editAccount()">Edit</button>
            <button id="accountSave" onclick="updateAccount()">Update</button>
        </div>
        <div class="myMischief">
            <h2>Users in your Mischief</h2>
            <ul id="followersList">
                <li>Username</li>
            </ul>
        </div>
        <div class="joinedMischiefs">
            <h2>Mischiefs you have joined</h2>
            <ul id="followingList">
                <li>Username</li>
            </ul>
        </div>
    </main>
</body>
</html>
